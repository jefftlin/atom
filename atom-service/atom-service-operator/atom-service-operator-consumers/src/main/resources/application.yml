server:
  port: 9002
  servlet:
    context-path: "/lamp/atom/service/operator"

dubbo:
  protocol:
    name: dubbo
    port: 20880
    accesslog: true
  consume:
    timeout: 30000
    retries: 0
  registry:
    address: nacos://127.0.0.1:8848
    register: true
    subscribe: true
  scan:
    base-packages: com.lamp.atom.service.operator.consumer.controller
  application:
    name: lamp-atom-service-operator
    owner: dome
    logger: slf4j

nacos:
  config:
    bootstrap:
      enable: true
      logEnable: true
    server-addr: 127.0.0.1:8848
    namespace: atom.service.operator

decoration:
  defaultExceptionResult: com.lamp.atom.service.operator.consumers.utils.AtomConsumerExceptionResult